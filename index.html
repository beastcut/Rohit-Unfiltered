<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rohit's Life Unfiltered</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white">
<body oncontextmenu="return false;">
<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll("img").forEach(img => {
      img.addEventListener("contextmenu", e => e.preventDefault());
    });
  });
</script>

  <!-- Navbar -->
  <nav class="bg-gray-200 py-4 px-6 flex justify-center space-x-6 text-lg font-medium fixed top-0 left-0 w-full z-50">
    <a href="#" onclick="navigate('home')" class="hover:text-blue-600 transition-colors duration-300">Home</a>
<a href="#" onclick="navigate('resources')" class="hover:text-blue-600 transition-colors duration-300">Resources</a>
<a href="#" onclick="navigate('posts')" class="hover:text-blue-600 transition-colors duration-300">Posts</a>
<a href="#" onclick="navigate('premium')" class="hover:text-blue-600 transition-colors duration-300">Premium</a>

  </nav>

  <!-- Content Area -->
  <main id="content" class="min-h-screen px-4 pt-24 pb-6"></main>

<style>
  img {
  -webkit-user-drag: none;
}
body {
    -webkit-user-select: none; /* Safari */
    -moz-user-select: none;    /* Firefox */
    -ms-user-select: none;     /* IE/Edge */
    user-select: none;         /* Standard */
  }
</style>
</body>
</html>
