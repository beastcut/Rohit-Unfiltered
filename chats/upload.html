<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Post - Community Hub</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="upload.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col font-sans">

  <nav class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-50">
    <h1 class="text-2xl font-bold text-indigo-600">Upload Post</h1>
    <div>
      <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
      <a href="index.html" class="ml-2 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Home</a>
    </div>
  </nav>

  <main class="flex-grow container mx-auto p-6 max-w-md">
    <form id="uploadForm" class="bg-white p-6 rounded-xl shadow-md flex flex-col gap-6">
      <label class="block">
        <span class="text-gray-700 font-semibold">Select Image (max 5MB):</span>
        <input type="file" id="imageInput" accept="image/*" required class="mt-1 block w-full text-sm text-gray-500
          file:mr-4 file:py-2 file:px-4
          file:rounded-lg file:border-0
          file:text-sm file:font-semibold
          file:bg-indigo-50 file:text-indigo-700
          hover:file:bg-indigo-100
        "/>
      </label>

      <label class="block">
        <span class="text-gray-700 font-semibold">Caption:</span>
        <textarea id="captionInput" rows="3" maxlength="300" placeholder="Write something about your post..." class="mt-1 block w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
      </label>

      <button type="submit" class="bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition font-semibold">Post</button>
      <p id="statusMsg" class="text-center text-red-600"></p>
    </form>
  </main>


</body>
</html>
