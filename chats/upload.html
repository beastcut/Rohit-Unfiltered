<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Post - Community Hub</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="upload.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col font-sans">

  <nav class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-50">
    <h1 class="text-2xl font-bold text-indigo-600">Upload Post</h1>
    <div>
      <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
      <a href="index.html" class="ml-2 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Home</a>
    </div>
  </nav>

  <main class="flex-grow container mx-auto p-6 max-w-md">
    <form id="uploadForm" class="bg-white p-6 rounded-xl shadow-md flex flex-col gap-6">
      <label class="block">
        <span class="text-gray-700 font-semibold">Select Image (max 5MB):</span>
        <input type="file" id="imageInput" accept="image/*" required class="mt-1 block w-full text-sm text-gray-500
          file:mr-4 file:py-2 file:px-4
          file:rounded-lg file:border-0
          file:text-sm file:font-semibold
          file:bg-indigo-50 file:text-indigo-700
          hover:file:bg-indigo-100
        "/>
      </label>

      <label class="block">
        <span class="text-gray-700 font-semibold">Caption:</span>
        <textarea id="captionInput" rows="3" maxlength="300" placeholder="Write something about your post..." class="mt-1 block w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
      </label>

      <button type="submit" class="bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition font-semibold">Post</button>
      <p id="statusMsg" class="text-center text-red-600"></p>
    </form>
  </main>

<script>
  
    const firebaseConfig = {
      apiKey: "AIzaSyAPhlmCS7t_NV7VqhRtOiFGp1QFhLzqMh4",
      authDomain: "chat-7b8fc.firebaseapp.com",
      projectId: "chat-7b8fc",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", () => auth.signOut());

    const uploadForm = document.getElementById("uploadForm");
    const imageInput = document.getElementById("imageInput");
    const captionInput = document.getElementById("captionInput");
    const statusMsg = document.getElementById("statusMsg");

    // Redirect to login if not logged in
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    uploadForm.addEventListener("submit", async e => {
      e.preventDefault();
      statusMsg.textContent = "";

      const file = imageInput.files[0];
      if (!file) {
        statusMsg.textContent = "Please select an image file.";
        return;
      }
      if (file.size > 5 * 1024 * 1024) {
        statusMsg.textContent = "Image size must be under 5MB.";
        return;
      }

      const caption = captionInput.value.trim();

      // Disable form during upload
      imageInput.disabled = true;
      captionInput.disabled = true;
      uploadForm.querySelector("button").disabled = true;
      statusMsg.textContent = "Uploading image...";

      try {
        // Upload to ImgBB
        const formData = new FormData();
        formData.append("image", await toBase64(file).then(b64 => b64.split(",")[1])); // base64 without prefix
        formData.append("key", "6f06b01143a03ba27c8eecc7ca20ac38");

        const res = await fetch("https://api.imgbb.com/1/upload", {
          method: "POST",
          body: formData,
        });
        const json = await res.json();
        if (!json.success) throw new Error("ImgBB upload failed");

        const imageUrl = json.data.url;

        // Save post to Firestore
        await db.collection("posts").add({
          userId: auth.currentUser.uid,
          userName: auth.currentUser.displayName || auth.currentUser.email,
          caption,
          imageUrl,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          likesCount: 0,
          commentsCount: 0,
        });

        statusMsg.classList.remove("text-red-600");
        statusMsg.classList.add("text-green-600");
        statusMsg.textContent = "Post uploaded successfully! Redirecting...";

        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);

      } catch (err) {
        statusMsg.classList.remove("text-green-600");
        statusMsg.classList.add("text-red-600");
        statusMsg.textContent = "Upload failed: " + err.message;
      } finally {
        imageInput.disabled = false;
        captionInput.disabled = false;
        uploadForm.querySelector("button").disabled = false;
      }
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }


</script>
</body>
</html>
