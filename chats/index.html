<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Feed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc,
      arrayUnion,
      onSnapshot,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

   const firebaseConfig = {
  apiKey: "AIzaSyAPhlmCS7t_NV7VqhRtOiFGp1QFhLzqMh4",
  authDomain: "chat-7b8fc.firebaseapp.com",
  projectId: "chat-7b8fc",
  storageBucket: "chat-7b8fc.firebasestorage.app",
  messagingSenderId: "604456029175",
  appId: "1:604456029175:web:f61e014fe2113671a7bcf2"
};
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const postContainer = document.getElementById("post-container");

    const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));

    onSnapshot(q, (snapshot) => {
      postContainer.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const postData = docSnap.data();
        const postId = docSnap.id;

        const container = document.createElement("div");
        container.className = "bg-white rounded-2xl shadow-md border border-gray-200 p-4 transition hover:shadow-lg";

        const captionEl = document.createElement("h2");
        captionEl.className = "text-xl font-semibold text-gray-800 mb-3";
        captionEl.textContent = postData.caption;

        const imgEl = document.createElement("img");
        imgEl.className = "w-full rounded-lg object-cover mb-4 max-h-96";
        imgEl.src = postData.imageUrl;

        const likeBtn = document.createElement("button");
        likeBtn.className = "flex items-center gap-1 text-gray-500 hover:text-blue-600 transition";
        likeBtn.innerHTML = `❤️ ${postData.likes?.length || 0}`;
        likeBtn.onclick = async () => {
          const userId = prompt("Enter your name to like:");
          if (!userId) return;
          const postRef = doc(db, "posts", postId);
          await updateDoc(postRef, {
            likes: arrayUnion(userId),
          });
        };

        const likedMsg = document.createElement("p");
        likedMsg.className = "text-sm text-blue-600 font-medium";
        likedMsg.textContent = postData.likes?.length ? `Liked by: ${postData.likes.join(", ")}` : "";

        const commentsList = document.createElement("div");
        commentsList.className = "max-h-48 overflow-y-auto space-y-2 border-t pt-2 border-gray-100";
        if (postData.comments) {
          postData.comments.forEach((comment) => {
            const commentEl = document.createElement("div");
            commentEl.className = "bg-gray-50 px-3 py-2 rounded-md text-sm text-gray-700";
            commentEl.textContent = `${comment.name}: ${comment.text}`;
            commentsList.appendChild(commentEl);
          });
        }

        const commentInput = document.createElement("input");
        commentInput.placeholder = "Write a comment...";
        commentInput.className = "flex-grow border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-400 outline-none";

        const commentBtn = document.createElement("button");
        commentBtn.className = "bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 text-sm font-medium";
        commentBtn.textContent = "Send";
        commentBtn.onclick = async () => {
          const name = prompt("Enter your name:");
          const text = commentInput.value.trim();
          if (!name || !text) return;
          const postRef = doc(db, "posts", postId);
          await updateDoc(postRef, {
            comments: arrayUnion({ name, text }),
          });
          commentInput.value = "";
        };

        const commentRow = document.createElement("div");
        commentRow.className = "flex items-center gap-2 mt-2";
        commentRow.appendChild(commentInput);
        commentRow.appendChild(commentBtn);

        container.appendChild(captionEl);
        container.appendChild(imgEl);
        container.appendChild(likeBtn);
        container.appendChild(likedMsg);
        container.appendChild(commentsList);
        container.appendChild(commentRow);

        postContainer.appendChild(container);
      });
    });
  </script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="flex items-center space-x-4 text-lg font-medium">
      <a href="https://beastcut.github.io/Rohit-Unfiltered/" class="text-black dark:text-white hover:text-blue-400 transition-colors duration-300 border rounded-lg p-2 shadow hover:shadow-lg transition text-black-800" style="cursor: pointer;" >← BACK</a>
    </div>

  <div class="max-w-3xl mx-auto">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Community Feed</h1>
    <div id="post-container" class="space-y-8"></div>
  </div>
</body>
</html>
