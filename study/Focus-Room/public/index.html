<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group Video Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Quicksand', sans-serif; }
    #namePopup.show {
      opacity: 1;
      pointer-events: auto;
      transform: scale(1);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-gray-800 via-gray-900 to-black">

  <!-- Name Popup -->
  <div id="namePopup" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 z-50 opacity-0 pointer-events-none transform scale-95 transition-all duration-300">
    <div class="bg-gray-800 p-6 rounded-2xl shadow-2xl text-center max-w-sm w-full">
      <h2 class="text-2xl font-bold text-blue-400 mb-4 animate-bounce">Enter your name</h2>
      <input id="nameInput" type="text" class="w-full p-3 rounded-xl text-black outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your name..." />
      <button id="startBtn" class="mt-4 px-5 py-2 bg-yellow-500 text-white font-bold rounded-xl hover:bg-yellow-600 transition duration-200 w-full">
        Join Chat
      </button>
    </div>
  </div>

  <!-- Video Grid -->
  <div id="videos" class="flex flex-wrap justify-center gap-4 p-4 w-full max-w-7xl"></div>

  <!-- Bottom Buttons -->
  <div class="fixed bottom-6 flex flex-wrap justify-center w-full gap-4 px-4">
    <button id="toggleVideo" class="px-6 py-3 bg-blue-500 text-white font-bold rounded-2xl shadow-lg hover:bg-blue-600 transition duration-200">
      Video
    </button>
    <a href="https://beastcut.github.io/Rohit-Unfiltered/study/index.html" class="px-6 py-3 bg-red-500 text-white font-bold rounded-2xl shadow-lg hover:bg-red-600 transition duration-200">
      Leave
    </a>
  </div>
  <!-- Chat Toggle Button -->
<button id="chatToggle" class="fixed right-4 bottom-4 bg-blue-500 text-white px-4 py-2 rounded-xl shadow-lg hover:bg-blue-900 z-50">
  ðŸ’¬
</button>

<!-- Chat Box -->
<div id="chatBox" class="fixed right-4 bottom-24 w-80 h-96 bg-gray-800 border border-yellow-400 rounded-xl shadow-2xl p-4 flex flex-col z-40 hidden">
  <div class="flex-1 overflow-y-auto space-y-2 mb-2" id="chatMessages"></div>
  <div class="flex gap-2">
    <input id="chatInput" type="text" class="flex-1 p-2 rounded-lg text-black" placeholder="Type a message...">
    <button id="sendBtn" class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600">Send</button>
  </div>
</div>

</body>
</html>
