<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Video Chat</title>
    <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
    <script defer src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col h-screen">
<nav >
  <div class="flex items-center justify-between">
    <div class="flex items-center space-x-4 text-lg font-medium">
      <a href="https://beastcut.github.io/Rohit-Unfiltered/study/index.html" class="text-black dark:text-white hover:text-blue-400 transition-colors duration-300 border rounded-lg p-2 shadow hover:shadow-lg transition text-black-800" style="cursor: pointer;" >Return</a>
    </div>  
  </div>
</nav>


    <!-- Name Popup -->
    <div id="nameModal" class="fixed inset-0 bg-black bg-opacity-80 z-50 flex items-center justify-center">
      <div class="bg-gray-800 p-6 rounded-xl space-y-4 w-80 text-center">
        <h2 class="text-xl font-bold">Enter Your Name</h2>
        <input id="nameInput" class="w-full px-4 py-2 rounded bg-gray-700 text-white" placeholder="Your name" />
        <button id="joinBtn" class="bg-blue-600 px-4 py-2 rounded w-full hover:bg-blue-500">Join</button>
      </div>
    </div>

    <!-- Video Grid -->
    <div id="videoContainer" class="flex-1 p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 overflow-y-auto"></div>

    <!-- Bottom Controls -->
    <div class="bg-gray-800 p-4 flex justify-center gap-4">
      <button id="toggleVideo" class="bg-yellow-500 hover:bg-yellow-400 px-4 py-2 rounded">Video Off</button>
      <button id="disconnectBtn" class="bg-red-600 hover:bg-red-500 px-4 py-2 rounded">Disconnect</button>
      <button id="chatToggle" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded">Chat</button>
    </div>

    <!-- Chat Box -->
    <div id="chatBox" class="fixed right-4 bottom-20 w-80 max-h-[70vh] bg-gray-800 rounded-lg shadow-lg hidden flex-col z-40">
      <div class="p-3 text-center font-bold bg-gray-900 rounded-t-lg">Chat</div>
      <div id="messages" class="flex-1 overflow-y-auto p-3 space-y-2 text-sm"></div>
      <div class="flex p-3 gap-2">
        <input id="chatInput" class="flex-1 px-3 py-2 bg-gray-700 text-white rounded" placeholder="Type message" />
        <button id="sendMsg" class="bg-blue-600 px-3 py-2 rounded hover:bg-blue-500">Send</button>
      </div>
    </div>
  </body>
</html>
