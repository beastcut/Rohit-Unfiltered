<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Video Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    #chatBox { transition: transform 0.3s ease; }
    #chatBox.hidden { transform: translateX(100%); }
  </style>
</head>
<body class="flex flex-col h-screen">
<nav >
  <div class="flex items-center justify-between">
    <div class="flex items-center space-x-4 text-lg font-medium">
      <a href="https://beastcut.github.io/Rohit-Unfiltered/study/index.html" class="text-white dark:text-white hover:text-blue-400 transition-colors duration-300 border rounded-lg p-2 shadow hover:shadow-lg transition text-black-800" style="cursor: pointer;" >Return</a>
    </div>  
  </div>
</nav>
  <!-- Video container -->
  <div id="videoContainer" class="flex flex-wrap justify-center items-center gap-4 p-4 overflow-y-auto flex-1"></div>

  <!-- Chat button -->
  <button onclick="toggleChat()" class="fixed bottom-4 right-4 bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-full shadow-lg z-50">💬</button>

  <!-- Chat box -->
  <div id="chatBox" class="fixed top-0 right-0 w-80 max-w-full h-full bg-gray-800 shadow-lg p-4 hidden z-40 overflow-y-auto">
    <div class="flex justify-between items-center mb-2">
      <h2 class="text-xl font-bold">Chat</h2>
      <button onclick="toggleChat()">❌</button>
    </div>
    <div id="messages" class="space-y-2 max-h-[80%] overflow-y-auto mb-2"></div>
    <div class="flex items-center space-x-2">
      <input id="messageInput" class="flex-1 p-2 rounded bg-gray-700 text-white" placeholder="Type message..." />
      <emoji-picker class="emoji-picker"></emoji-picker>
      <button onclick="sendMessage()" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Send</button>
    </div>
  </div>

  <!-- Control buttons -->
  <div class="flex justify-center gap-4 p-4 bg-gray-900">
    <button onclick="toggleVideo()" class="bg-yellow-500 px-4 py-2 rounded">Video On/Off</button>
    <button onclick="disconnect()" class="bg-red-600 px-4 py-2 rounded">Disconnect</button>
  </div>

  <!-- Sounds -->
  <audio id="joinSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="leaveSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script src="script.js"></script>
</body>
</html>
