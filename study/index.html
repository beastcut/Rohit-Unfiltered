<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Room</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="transition-colors duration-300 bg-white dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen p-6">

  <div class="max-w-3xl mx-auto space-y-8">
    <div class="flex items-center justify-between">
      <h1 class="text-4xl font-bold text-purple-700 dark:text-purple-300 drop-shadow-md">🎯 Study Room</h1>
      <a href="https://beastcut.github.io/Rohit-Unfiltered/" id="theme-toggle" class="bg-gray-200 dark:bg-gray-800 px-4 py-2 rounded-md text-sm">⬅️Leave</a>
    </div>

    <!-- Daily Tasks -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl p-6 space-y-4">
      <h2 class="text-2xl font-semibold text-indigo-700 dark:text-indigo-300">📚 Daily Tasks</h2>
      <p class="text-gray-500">auto delete after 24 hours</p>
      <div class="flex gap-2">
        <input id="task-input" class="flex-1 border border-indigo-300 px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-700 dark:border-gray-600" placeholder="Enter a new task..." />
        <button id="add-task" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg">Add</button>
      </div>
      <ul id="task-list" class="space-y-2"></ul>
    </div>

    <!-- Pomodoro Timer -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl p-6 space-y-4 text-center">
      <h2 class="text-2xl font-semibold text-pink-700 dark:text-pink-300">⏱️ Pomodoro Timer</h2>
      <input id="custom-minutes" type="number" placeholder="Set minutes" class="border w-32 px-3 py-1 rounded dark:bg-gray-700 dark:border-gray-600" min="1" />
      <div id="timer-display" class="text-5xl font-mono text-pink-600 dark:text-pink-400 mt-4">25:00</div>
      <button id="toggle-timer" class="mt-4 px-6 py-2 rounded-full text-white bg-green-600 hover:bg-green-700 transition">Start</button>
         <button id="stop-sound-btn" class="hidden mt-2 px-4 py-1 bg-red-600 text-white rounded hover:bg-red-700 transition">Stop</button>


    </div>
 


    <!-- Focus Room -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl p-6 space-y-4 text-center">
      <h2 class="text-2xl font-semibold text-blue-700 dark:text-blue-300">🎧 Focus Room</h2>
      <p class="text-gray-600 dark:text-gray-400">Click below to join a live focus session</p>
      <a href="Focus-Room/public/index.html" class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-full transition">Join Focus Room</a>
    </div>
  </div>
</body>
</html>
